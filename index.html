<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/buttons.css" />
    <title>Single Page Scroll</title>
  </head>
  <body>
    <nav class="sticky top-0 bg-gray-200 p-2 text-center flex gap-2 justify-center">
      <a class="section-button" href="#section1">About Us</a>
      <a class="section-button" href="#section2">Our Work</a>
      <a class="section-button" href="#section3">Our Team</a>
      <a class="section-button" href="#section4">Contact</a>
    </nav>

    <section id="section1" class="h-screen flex flex-col justify-center items-center text-lg bg-blue-100 px-4">
      <h2 class="text-2xl font-bold">About Us</h2>
      <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-4 mt-5">
        <img src="image1.jpg" alt="About Us 1" class="w-full max-w-xs sm:w-48 h-36 object-cover rounded-lg" />
        <img src="image2.jpg" alt="About Us 2" class="w-full max-w-xs sm:w-48 h-36 object-cover rounded-lg" />
        <img src="image3.jpg" alt="About Us 3" class="w-full max-w-xs sm:w-48 h-36 object-cover rounded-lg" />
      </div>
    </section>

    <section id="section2" class="h-screen flex flex-col justify-center items-center text-lg bg-sky-100 px-4">
      <h2 class="text-2xl font-bold">Our Work</h2>
      <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-4 mt-5">
        <img src="image4.jpg" alt="Our Work 1" class="w-full max-w-xs sm:w-48 h-36 object-cover rounded-lg" />
        <img src="image5.jpg" alt="Our Work 2" class="w-full max-w-xs sm:w-48 h-36 object-cover rounded-lg" />
        <img src="image6.jpg" alt="Our Work 3" class="w-full max-w-xs sm:w-48 h-36 object-cover rounded-lg" />
      </div>
    </section>

    <section id="section3" class="h-screen flex flex-col justify-center items-center text-lg bg-indigo-100 px-4">
      <h2 class="text-2xl font-bold">Our Team</h2>
      <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-4 mt-5">
        <img src="image7.jpg" alt="Our Team 1" class="w-full max-w-xs sm:w-48 h-36 object-cover rounded-lg" />
        <img src="image8.jpg" alt="Our Team 2" class="w-full max-w-xs sm:w-48 h-36 object-cover rounded-lg" />
        <img src="image9.jpg" alt="Our Team 3" class="w-full max-w-xs sm:w-48 h-36 object-cover rounded-lg" />
      </div>
    </section>

    <section id="section4" class="h-screen flex flex-col justify-center items-center text-lg bg-sky-100 px-4">
      <h2 class="text-2xl font-bold">Contact</h2>
      <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-4 mt-5">
        <img src="image10.jpg" alt="Contact 1" class="w-full max-w-xs sm:w-48 h-36 object-cover rounded-lg" />
        <img src="image11.jpg" alt="Contact 2" class="w-full max-w-xs sm:w-48 h-36 object-cover rounded-lg" />
        <img src="image12.jpg" alt="Contact 3" class="w-full max-w-xs sm:w-48 h-36 object-cover rounded-lg" />
      </div>
    </section>

    <script src="js/script.js"></script>
  </body>
</html>
