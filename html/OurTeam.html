<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Our Team</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f9f9f9;
        text-align: center;
        padding: 20px;
      }

      .our-team {
        max-width: 900px;
        margin: auto;
      }

      .logos {
        display: flex;
        justify-content: center;
        gap: 20px;
        margin-bottom: 30px;
      }

      .logos img {
        width: 100px;
        height: auto;
      }

      .team-members {
        display: flex;
        justify-content: center;
        gap: 20px;
      }

      .team-member {
        text-align: center;
        max-width: 250px;
      }

      .team-member img {
        width: 100%;
        height: auto;
        border-radius: 10px;
        box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
      }

      .caption {
        margin-top: 10px;
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <section class="our-team">
      <h2>Our Team</h2>

      <!-- Brand Logos -->
      <div class="logos">
        <img src="img/Mazi Logo.png" alt="Brand 1" />
        <img src="logo2.png" alt="Brand 2" />
        <img src="logo3.png" alt="Brand 3" />
      </div>

      <!-- Team Members -->
      <div class="team-members">
        <div class="team-member">
          <img src="team1.jpg" alt="Team Member 1" />
          <p class="caption">Jane Doe - Project Manager</p>
        </div>
        <div class="team-member">
          <img src="team2.jpg" alt="Team Member 2" />
          <p class="caption">John Smith - Lead Designer</p>
        </div>
        <div class="team-member">
          <img src="team3.jpg" alt="Team Member 3" />
          <p class="caption">Emily Johnson - Marketing Head</p>
        </div>
      </div>
    </section>
  </body>
</html>
